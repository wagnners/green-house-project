<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Green House - Login</title>
        <meta name="description" content=""></meta>
        <meta name="author" content="templatemo"></meta>
        <!-- 
        Green House Template
        http://www.templatemo.com/preview/templatemo_455_visual_admin
        -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'></link>
        <link href="css/font-awesome.min.css" rel="stylesheet"></link>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="css/templatemo-style.css" rel="stylesheet"></link>
    </h:head>
    <h:body  class="light-gray-bg" >
        <div class="templatemo-content-widget templatemo-login-widget white-bg">
            <header class="text-center">
                <div class="square"></div>
                <h1>Green House</h1>
            </header>
            <h:form>
                <p:growl id="growl" showDetail="true"  />
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>	        		
                        <!--<input type="text" class="form-control" placeholder="js@email.com"></input>-->       
                        <h:inputText class="form-control" value="#{loginBean.usuario}" a:placeholder="usuario@email.com" ></h:inputText>
                    </div>	
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>	        		
                        <h:inputSecret class="form-control" value="#{loginBean.senha}" a:placeholder="******" ></h:inputSecret>
                    </div>	
                </div>	  
                <div class="form-group">
                    <h:commandButton value="Login" action="#{loginBean.login()}" class="templatemo-blue-button width-100"></h:commandButton>
                </div>
            </h:form>
           
        </div>
        <div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
            <p><strong>√Årea reservada para participantes do projeto.</strong></p>
        </div>
    </h:body>
</html>
